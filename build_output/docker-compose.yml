version: "3.9" 
services:
  webapp1:
    image: image_image
    container_name: webapp_8090
    ports:
      - "8090:8080"
    environment:
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    networks:
      - app-network

  webapp2:
    image: image_image
    container_name: webapp_8030
    ports:
      - "8030:8080"
    environment:
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

version: "3.9"
services:
  app:
    image: myprojectimage
    container_name: myproject_app
    ports:
      - "9090:8080"   # HostPort:ContainerPort, App accessible at http://localhost:9090
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: myproject_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"   # Optional, only if you want to connect from host

volumes:
  db_data:
